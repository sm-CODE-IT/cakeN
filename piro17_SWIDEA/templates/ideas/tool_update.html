{% extends 'base.html' %}
{% block title %} DevTool Edit {% endblock %}

{% block boxtitle %}DevTool Detail Update{% endblock %}
{% block message %}개별툴 세부내용 수정 페이지 입니다. 개발툴에 대해 수정사항이 있으면 고쳐보아요.{% endblock %}

{% block content %}
    <div class="new_idea d-grid mt-4">
        <form action="" method="POST">
            {% csrf_token %}
            <table class="mt-4">
                {{ form.as_table }}
            </table>

            <div class="submit_btn text-center my-3"><input type="submit" value="SUBMIT"/></div>
        </form>
    </div>

{% endblock %}
