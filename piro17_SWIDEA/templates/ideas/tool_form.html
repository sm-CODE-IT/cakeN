{% extends 'base.html' %}
{% block title %} DevTool Form {% endblock %}

{% block boxtitle %}DevTool Register{% endblock %}
{% block message %}개발툴 등록 페이지 입니다. 자신이 다룰 수 있는 개발툴을 등록해 보세요.{% endblock %}

{% block content %}
    <div class="new_idea d-grid mt-4">
        <form action="" method="POST">
            {% csrf_token %}
            <table class="mt-4">
                {{ form.as_table }}
            </table>

            <div class="submit_btn text-center my-3"><input type="submit" value="SUBMIT"/></div>
        </form>
    </div>

{% endblock %}
