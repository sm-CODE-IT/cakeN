{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    {% block extra_head %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
        <script src="https://kit.fontawesome.com/0a018d79bf.js" crossorigin="anonymous"></script>
    {% endblock %}

</head>
<body>
    <header class="pt-2">
        <div class="header_title d-flex flex-row align-items-center justify-content-around mt-4">
            <h3 class="me-4"><a href="{% url 'ideas:idea_list' %}">My <span>SW </span><span>Idea </span>Manage</a></h3>
            <h5 class="ms-3"><a href="{% url 'ideas:idea_create' %}">아이디어 등록</a></h5>
            <h5><a href="{% url 'ideas:idea_list' %}">아이디어 관리</a></h5>
            <h5><a href="{% url 'ideas:tool_create' %}">개발툴 등록</a></h5>
            <h5><a href="{% url 'ideas:tool_list' %}">개발툴 관리</a></h5>
        </div>
        <hr/>
    </header>
    <main class="container">
        <div class="box_title d-flex flex-column align-items-center">
            <h2 class="mb-2">{% block boxtitle %}{% endblock %}</h2>
            <p>{% block message %}{% endblock %}</p>
        </div>

        <div>
            {% block content %}
            {% endblock %}
        </div>
    </main>

    {% block extra %}
    
    {% endblock %}


</body>
