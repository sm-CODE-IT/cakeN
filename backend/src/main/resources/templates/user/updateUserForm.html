<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <style>
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="all">
  <div class="left">
    <div class="sec1">
      <img src="https://ifh.cc/g/kS15P0.png" alt="profile" width="180px" />
      <div class="user_nick" th:text="${userNickname}"></div>
      <div class="user_emil" th:text="${userEmail}"></div>
    </div>

    <div class="sec2">아코디언 메뉴</div>

    <div class="sec3">
      <form class="form-inline my-2" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
        <button type="submit" >로그아웃</button>
      </form>
    </div>
  </div> <!-- /left -->

  <div class="right">
    <div class="header">
      <div class="title">내 프로필 수정</div>
      <div class="content">내 프로필을 변경할 수 있습니다.</div>
    </div>

    <div class="all2">
      <form action="" th:action="@{'/users/update/'+${userRequestDto.id}}" method="post" enctype="multipart/form-data">
        <div class="info">
          <div class="row">
              <div class="my-2">
                <div class="text">닉네임</div>
                <input type="text" id="nickname" name="nickname"  th:value="${userRequestDto.nickname}" class="form-control">

              </div> <!-- my-2 -->

              <div class="my-2">
                <div class="text"><label for="intro">이메일</label></div>
                <div id="email" name="email" th:text="${userRequestDto.email}"  class="input"></div>

              </div> <!-- my-2 -->
            </div> <!-- row -->

            <div class="my-2 my-3">
              <div class="text"><label for="intro">자기소개</label></div>
              <input type="text" id="intro" name="intro"  th:value="${userRequestDto.intro}" class="form-control">
            </div>
         </div> <!-- info -->

        <div class="row">
          <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">수정하기</button>
          </div>
          <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button">뒤로가기</button>
          </div>
        </div> <!-- row -->
      </form>
    </div> <!-- /all2 -->
  </div> <!-- /right -->
</div> <!-- /all -->

<!--            <span th:text="${heart.letter.content}"></span>-->
<!--            <span th:text="${heart.letter.tag}"></span>-->
<!--        </div>-->
<!--    </div>-->
</div>
</body>
</html>
