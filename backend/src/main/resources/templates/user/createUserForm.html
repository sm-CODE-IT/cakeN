<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>회원 가입</h2>
  </div>

  <h4 class="mb-3">회원 정보 입력</h4>

  <form action="" th:action th:object="${userRequestDto}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>

    <div>
      <label for="email">로그인 ID</label>
      <input type="text" id="email" name="email" th:field="*{email}" class="form-control"
             th:errorclass="field-error">
      <p class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >Incorrect data</p>
    </div>
    <div>
      <label for="pw">비밀번호</label>
      <input type="password" id="pw" name="pw" th:field="*{pw}" class="form-control"
             th:errorclass="field-error">
      <p class="field-error"  th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}" ></p>
    </div>
    <div>
      <label for="pw">비밀번호 재확인</label>
      <input type="password" id="pwConfirm" name="pwConfirm" th:field="*{pwConfirm}" class="form-control"
             th:errorclass="field-error">
      <p class="field-error"  th:if="${#fields.hasErrors('pwConfirm')}" th:errors="*{pwConfirm}" ></p>
    </div>
    <div>
      <label for="nickname">닉네임</label>
      <input type="text" id="nickname" name="nickname" th:field="*{nickname}" class="form-control"
             th:errorclass="field-error">
      <p class="field-error"  th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" ></p>
    </div>
    <div>
      <label for="intro">자기소개</label>
      <input type="text" id="intro" name="intro" th:field="*{intro}" class="form-control"
             th:errorclass="field-error">
      <p class="field-error"  th:if="${#fields.hasErrors('intro')}"  th:errors="*{intro}" ></p>
    </div>


    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </div>


  </form>

</div> <!-- /container -->
</body>
</html>
