<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <form th:action th:object="${userUpdatePwDto}" method="post">

        <p>
            비밀번호 수정 페이지입니다.
        </p>

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" name="pw" th:field="*{pw}" class="form-control"
                   th:errorclass="field-error">
            <p class="field-error"  th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}" ></p>
        </div>

        <div>
            <label for="newPw">새로운 비밀번호</label>
            <input type="password" id="newPw" name="newPw" th:field="*{newPw}" class="form-control"
                   th:errorclass="field-error">
            <p class="field-error"  th:if="${#fields.hasErrors('newPw')}" th:errors="*{newPw}" ></p>
        </div>
        <div>
            <label for="newPwConfirm">비밀번호 재확인</label>
            <input type="password" id="newPwConfirm" name="newPwConfirm" th:field="*{newPwConfirm}" class="form-control"
                   th:errorclass="field-error">
            <p class="field-error"  th:if="${#fields.hasErrors('newPwConfirm')}" th:errors="*{newPwConfirm}" ></p>
        </div>

        <span th:if="${errorMsg}" class="my-2">
            <p class="alert alert-danger" th:text="${errorMsg}"></p>
        </span>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"  type="submit">수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
