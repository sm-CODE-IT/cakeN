    <style>
      @import url("https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@900&family=Calistoga&family=Nanum+Gothic:wght@400;700&family=Pattaya&family=Rubik+Puddles&display=swap");

      .NaviHeader {
          overflow: hidden;
          background-color: pink;
          padding: 10px 10px; /* 줄어들기 전의 navbar 크기 */
          transition: 0.4s; /* 패딩 줄어들 때 지연 */
          position: fixed; /* sticky/fixed */
          width: 100%;
          top: 0; /* At the top */
          z-index: 99;
          margin-left:-15px;
          display: flex;
          flex-wrap: wrap;
          justify-content: space-around;
          align-items: center;
        }

        .NaviHeader .right {
          display: flex;
          flex-wrap: wrap;
          align-items: center;
        }

        #logo {
          color: black;
          font-size: 45px;
          font-weight: bold;
          text-decoration: none;
          font-family: "Arima Madurai", cursive; /*update*/
        }


        .NaviHeader .menu {
              color: black;
              text-decoration: none;
              padding: 12px;
              font-family: "Nanum Gothic";
              /* font-weight: bold; */
              font-size: 18px;
              line-height: 25px;
              border-radius: 4px;
              transition: 0.5s;
            }

            /* 링크에 hover  */
            .NaviHeader .menu:hover {
              background-color: cornsilk;
            }

            .NaviHeader .menu.active:hover {
              background-color: cornsilk;
            }

            .NaviHeader .mypageimg{
            width:60px;
            }

            .NaviHeader .mycakeimg{
            width:60px;
            }

        }

            border-color: #dc3545;
            color: #dc3545;
        }
        .Login {

          text-align: center;
          margin-top: -10px;

        .Login .loginButton {

        .Login .naverImg {

        .Login .form {

        .Login .loginField {
          padding: 6px;

          background-color: white;
          border-radius: 3px;
          /* border: 4px outset white; */

          box-shadow: 0 3px 4px rgb(0 0 0 / 15%);
          /* box-shadow: 5px 5px 10px #666; */
        }

        .Login input {
          font-family: "Nanum Gothic";
          text-align: center;
          border: none;
          background-color: cornsilk;
          /* background: linear-gradient(to top, cornsilk, white); */

          padding: 2px;
        }

          font-family: "Nanum Gothic";
          font-weight: bold;
          margin: 5px;

          color: black;

          border-radius: 5px;

        .Login .cakeWrapper {
          text-align: center;
        }

        .Login .socialWrapper {

          text-align: center;

          padding: 10px;

        .Login .btn {
          margin: 5px;

        .Login .naverButton {
          background-color: #01c73c00;

        .Login .naverImg {

          border-radius: 70%;
          box-shadow: 0 0 4px rgb(0 0 0 / 15%);

        .Login .googleButton {
          background-color: #fd706300;
        }

        .Login .googleImg {
          width: 50px;
          border-radius: 70%;
          box-shadow: 0 0 4px rgb(0 0 0 / 15%);
        }

        .Login .kakaoButton {
          background-color: #fee50000;
        }

        .Login .kakaoImg {
          width: 50px;
          border-radius: 70%;
          box-shadow: 0 0 4px rgb(0 0 0 / 15%);
        }

        .Login .dish {
          position: absolute;
          top: 310px;
          width: 310px;

          z-index: -9;

        .Login .divNaver {
          display: inline;

        .Login .divKakao {

      display: flex;
      justify-content: flex-start;

<body>
<script>
  window.onscroll = function () {
       scrollFunction();
  };

  function scrollFunction() {
    if (
      document.body.scrollTop > 80 ||
      document.documentElement.scrollTop > 80
    ) {
      //document.getElementById("navbar").style.padding = "0";
      //document.getElementById("logo").style.fontSize = "25px";
      document.getElementById("navbar").style.top = "-200px";
    } else {
      //document.getElementById("navbar").style.padding = "10px 10px";
      //document.getElementById("logo").style.fontSize = "35px";
      document.getElementById("navbar").style.top = "0";
    }
  }
</script>
<header class="NaviHeader" id="navbar">
    <div class="left">
        <a th:href="@{'/'}" id="logo">cakeN</a>
    </div>
    <div class="center">
        <a th:href="@{'/'}" class="menu">사이트 소개</a>
        <a href="/design/" class="menu">케이크 제작</a>
        <a href="/contest/" class="menu">케이크 자랑</a>
        <a href="/letter/" class="menu">레터링 선택</a>
    </div>
    <div class="right">
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{'/users/login'}" class="menu" >로그인</a>
            <a th:href="@{'/users/new'}" class="menu" >회원가입</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <span th:text="${userName}"></span>
            <a href={"/users/myPage"}  >
                <img class="mypageimg" src="https://ifh.cc/g/5sw6aF.png" alt="profile" width={60} title="마이페이지로"/>
            </a>
            <a href={"/users/myPage"} >
                <img class="mycakeimg" src="https://ifh.cc/g/qkoyxq.pnghttps://ifh.cc/g/qkoyxq.png" alt="cake" width={60} title="마이케이크로"/>
            </a>
        </div>


    </div>
</header>
<div class="header">

<div class="Login">

    <div class="cakeWrapper">

        <img class="cake" width=205px src="https://ifh.cc/g/fOMQxW.png" />

    <div class="form">

        <div class="loginField">
        <form action="" th:action="@{/users/login}" th:object="${userLoginRequestDto}" method="post">


            <div>
                <input type="email" id="username" name="username" th:field="*{username}" class="form-control"
                       autofocus="autofocus" placeholder="이메일 ID" th:errorclass="field-error">
                <div class="field-error" th:errors="*{username}" ></div>
            </div>
            <div>
                <input type="password" id="password" th:field="*{password}" class="form-control"
                       placeholder="비밀번호" th:errorclass="field-error" >
                <div class="field-error" th:errors="*{password}" ></div>

            </div>
            <button class="loginButton" type="submit">로그인</button>

            <span th:if="${error != null}" class="mt-3 mb-2">
                <p class="alert alert-danger" th:text="${exception}"></p>
            </span>


            <div class="row">
                <div class="col">

                </div>
                <div class="col">

            </div>
        </div>
    </form>

            <a href="/oauth2/authorization/naver" class="socialButton googleButton btn btn-secondary active" role="button"><img class="naverImg" src="https://ifh.cc/g/jfgfkw.png" /></a>
