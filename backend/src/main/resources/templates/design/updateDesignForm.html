<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post" th:object="${designRequestDto}">
            <div>
                <label for="cakeShape">케이크 모양</label>
                <input type="text" id="cakeShape" name="cakeShape" class="form-control" th:value="${designRequestDto.cakeShape}"/>
            </div>

            <div>
                <label for="cakeColor">케이크 색상</label>
                <input type="color" id="cakeColor" name="cakeColor" class="form-control" th:value="${designRequestDto.cakeColor}" />
            </div>

            <div>
                <label for="image">이미지</label>
                <input type="image" id="image" name="image" class="form-control" th:value="${designRequestDto.image}"/>
            </div>

            <div>
                <label for="letter">레터링 문구</label>
                <input type="text" id="letter" name="letter" class="form-control" th:value="${designRequestDto.letter}" />
            </div>

            <div>
                <label for="letterColor">레터링 색상</label>
                <input type="text" id="letterColor" name="letterColor" class="form-control" th:value="${designRequestDto.letterColor}" />
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">수정</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            th:onclick="|location.href='@{/}'|"
                            type="button">취소</button>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
