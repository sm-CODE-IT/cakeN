<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="main">
        <form method="post">
            <!-- 작성자 일단 보류 -->
            <label for="writer">작성자 :</label>
            <input type="text" name="writer" id="writer"> <br>
            <label for="tag">문구 번호(tag) :</label>
            <input type="text" name="tag" id="tag"> <br>
            <label for="letter">내용 :</label>
            <textarea name="letter" id="letter"></textarea> <br>
            <button type="submit">등록</button>
        </form>
    </div>
</body>
</html>
