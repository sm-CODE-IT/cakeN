spring:
  # DB 연결
  datasource:
    # 설치된 H2 DB와 연결 url
    url: jdbc:h2:tcp://localhost/~/cakeN;
    username: sa
    password:
    driver-class-name: org.h2.Driver  # 접속을 위한 드라이버


  jpa:
    hibernate:
      ddl-auto: create   # 객체를 보고 자동으로 테이블을 생성하도록 설정
    properties:
      hibernate:
        show_sql: true   # jpa가 수행하는 SQL 보기
#        format_sql: true


#logging:
#  level:
#    org.hibernate.SQL: debug

logging:
  level:
    org.hibernate.type: trace
