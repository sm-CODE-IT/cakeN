<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날씨검색</title>
  <script defer src="./main.js"></script>
  <script defer src="./api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>날씨검색</h1>
      <select id="weather-select">
        <option value="seoul">서울</option>
        <option value="pyngyang">평양</option>
        <option value="daegu">대구</option>
        <option value="busan">부산</option>
      </select>
    </header>
    <section class="main-section">
      <div class="info">
        <p class="location">서울</p>
        <p class="temperature">
          <span>3</span>&deg;C
        </p>
        <p class="weather">
          <img src="https://placeimg.com/50/50/1" alt="1">
        </p>
        <p class="detail">
          <span class="feel-like">체감 온도<span>7</span>&deg;C</span>
          <span class="wind">초속<span>7</span>&deg;m/s</span>
        </p>
      </div>
      <img id="spinner" src="https://placeimg.com/50/50/2" alt="2">
    </section>
  </div>
</body>
</html>
